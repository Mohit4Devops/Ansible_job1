---
  - hosts: mywebservers
    become: yes
    tasks:
    - name: install Java on ubuntu node
      apt: 
       name: openjdk-8-jdk
       state: present
      when: ansible_os_family=="Debian" 

    - name:
      yum:
       name: java-1.7.0-openjdk
       state: present
      when: ansible_os_family=="RedHat"
      

